<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <h3 class="btn btn-success heading">
        Hand Gesture WebApp<br>
        <span>&#9757;</span>
        <span>&#9994;</span>
        <span>&#9995;</span>
      </h3>
      <br><br><hr>

      <p style="font-size: 22px;">Take selfie to generate hand gesture and know its meaning
      	<b>The model is trained in the following gestures: </b>
        <br>
        <b style="color: yellow">Thumbs Up</b>
        <br>
        <b style="color: black">Fist</b>
        <br>
        <b style="color: red">Okay</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Camera View</label>
        <div id="camera"></div>
        <br><br>
        <button onclick="EmojiTake()" class="btn btn-danger">Take Photo</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction is: </label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot</label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-warning" onclick="Identify()">Identify Gesture</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
